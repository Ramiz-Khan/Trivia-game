<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game Basic</title>
	<link type="text/css" rel="stylesheet" href="Trivia-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/app.js"></script>

</head>
<body>

	<div id="main-box">
		<h1>Totally Awesome Trivia Game</h1>
		
		<div id="main-window">

			<form>
				<button class="start-button" >Start</button>
			</form>

		</div>
	</div>

	<script>
		
		$(document).ready(function(){

			$(".start-button").click(function(event){
				
				var contentArea = $("#main-window");

				contentArea.empty();

				console.log("clicked start");
				
				$(contentArea).html("<span id='timer'>").append("<form><p>When did america gain Independence?</p><input type='radio' name='Indep' value='Never' checked> Never<br><input type='radio' name='Indep' value='yesterday'>Yesterday<br><input type='radio' name='Indep' value='A Long Time Ago'> A Long Time Ago<br><button class='submitButton' >Start</button></form>")

			});





		});

	</script>

</body>
</html>
